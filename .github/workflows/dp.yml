name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - kustomize

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  OIDC_ROLE_ARN: ${{ secrets.OIDC_ROLE }}
  WEBHOOK_URL: ${{ secrets.WEBHOOK }}
  ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
  DEPLOY_ENV: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV' }}
  GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

permissions:
  contents: write 
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions
        role-to-assume: ${{ env.OIDC_ROLE_ARN }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

      # kustomize Î™ÖÎ†πÏùÑ Í∞ÄÏ†∏Ïò®Îã§.
    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1

    - name: Checkout for Kustomize repository
      uses: actions/checkout@v2
      with:
        repository: Project-Catcher/catcher-service-kusto
        ref: main
        token: ${{ env.GITHUB_TOKEN }}
        path: catcher-service-kusto

    - name: Update Kustomize image
      run: |
        if [ "${{ env.DEPLOY_ENV }}" == "PROD" ]; then
          KUSTOMIZE_PATH="catcher-service-kusto/k8s/overlays/production"
          FILE_NAME="production-patch.yaml"
        else
          KUSTOMIZE_PATH="catcher-service-kusto/k8s/overlays/development"
          FILE_NAME="deployment-patch.yaml"
        fi

        # Docker Ïù¥ÎØ∏ÏßÄ URL ÏÑ§Ï†ï
        cd $KUSTOMIZE_PATH
        kustomize edit set image catcher-service="${{ steps.login-ecr.outputs.registry }}:catcher-service"
        cat kustomization.yaml
        
    # ÏàòÏ†ïÎêú ÌååÏùº commit & push
    - name: Commit minifest files
      run: |
        cd emp-gitops
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git commit -am "Update image tag"
        git push -u origin main
        
    - name: Send Notification
      if: ${{ always() }}
      run: |
        if [[ ${{ job.status }} == "success" ]]; then
          MESSAGE="üè∑ ${{ job.status }} Kustomize Update ÏÑ±Í≥µ: Catcher-service - by ${{ github.actor }}"
        else
          MESSAGE="‚ùå ${{ job.status }} Kustomize Update Ïã§Ìå®: Catcher-service - by ${{ github.actor }}"
        fi
        curl -X POST -H "Content-Type: application/json" --data "{\"text\":\"${MESSAGE}\"}" ${{ env.WEBHOOK_URL }}
